<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h1>my STORE</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
      </div>
      <div class="inputs">
        <input required type="text" id="title" placeholder="title" />
        <div class="price">
          <input required
            onkeyup="gettotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="gettotal()"
            type="number"
            id="tax"
            placeholder="tax"
          />
          <input
            onkeyup="gettotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="gettotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <span id="total"></span>
        </div>
        <input type="number" placeholder="count" id="count" />
        <input required type="text" placeholder="category" id="category" />
        <button id="submit" onclick="create()"></button>
      </div>
      <div class="outputs">
        <input type="text" id="search" placeholder="search" />
        <div class="searchbutton">
          <button name="category"  onclick="search(this.name)" id="searchcategory">search category</button>
          <button name="title" onclick="search(this.name)" id="searchtitle">search title</button>
        </div>
        <div id="deleteall"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>tax</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
        
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
